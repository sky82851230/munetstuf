<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複利計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input {
            padding: 5px;
            margin: 10px 0;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>複利計算器</h2>
    <div>
        <label>單筆投資金額 (元):</label>
        <input type="number" id="initialInvestment" value="10000" min="0">
    </div>
    <div>
        <label>每月定額投資 (元):</label>
        <input type="number" id="monthlyInvestment" value="1000" min="0">
    </div>
    <div>
        <label>年化利率 (%):</label>
        <input type="number" id="annualRate" value="5" min="0" step="0.1">
    </div>
    <div>
        <label>投資年限 (年):</label>
        <input type="number" id="years" value="10" min="1">
    </div>
    <button onclick="calculateCompoundInterest()">計算</button>
    <div id="result"></div>

    <script>
        function calculateCompoundInterest() {
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value) || 0;
            const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value) || 0;
            const annualRate = parseFloat(document.getElementById('annualRate').value) / 100 || 0;
            const years = parseInt(document.getElementById('years').value) || 1;
            const totalMonths = years * 12;
            const monthlyRate = annualRate / 12;

            let resultHTML = '<h3>計算結果</h3>';
            resultHTML += '<table><tr><th>年份</th><th>累積金額 (元)</th><th>當年利息 (元)</th></tr>';

            let total = initialInvestment;
            let previousTotal = initialInvestment;

            for (let year = 1; year <= years; year++) {
                // 單筆投資複利
                const singleCompound = initialInvestment * Math.pow(1 + annualRate, year);

                // 定期定額複利（使用年金公式：P * [ (1 + r)^n - 1 ] / r）
                const monthlyCompound = monthlyInvestment * (Math.pow(1 + monthlyRate, year * 12) - 1) / monthlyRate;

                // 總金額
                total = singleCompound + monthlyCompound;
                // 當年利息 = 總金額 - 上一年總金額 - 當年本金（12個月投入）
                const yearlyPrincipal = monthlyInvestment * 12;
                const interest = year === 1 
                    ? total - initialInvestment - yearlyPrincipal
                    : total - previousTotal - yearlyPrincipal;

                resultHTML += `<tr><td>${year}</td><td>${total.toFixed(2)}</td><td>${interest.toFixed(2)}</td></tr>`;
                previousTotal = total;
            }

            // 最終總計
            resultHTML += '</table>';
            const totalPrincipal = initialInvestment + (monthlyInvestment * totalMonths); // 總本金
            const totalProfit = total - totalPrincipal; // 總獲利
            resultHTML += `
                <p>本金: ${totalPrincipal.toFixed(2)} 元</p>
                <p>總金額: ${total.toFixed(2)} 元</p>
                <p>複利獲利: ${totalProfit.toFixed(2)} 元</p>
            `;

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
